name: Build and Deploy Backend to EKS

on:
  push:
    branches:
      - main  # Roda quando algo for alterado na branch main

jobs:
  build-and-push:
    name: Build and Push Backend Image to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 游댳 Autentica칞칚o na AWS
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}  # Certifique-se que est치 definido corretamente!

      # 游댳 Login no Amazon ECR (reposit칩rio do backend)
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
          docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY_BE }}

      # 游댳 Build da Imagem Docker do Backend
      - name: Build Backend Docker Image
        run: |
          IMAGE_TAG=$(date +%Y%m%d%H%M%S)
          docker build -t ${{ secrets.ECR_REGISTRY_BE }}:$IMAGE_TAG ./backend
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      # 游댳 Push da Imagem para o ECR do Backend
      - name: Push Backend Docker Image to ECR
        run: |
          docker push ${{ secrets.ECR_REGISTRY_BE }}:${{ env.IMAGE_TAG }}

  deploy:
    name: Deploy Backend to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push  # S칩 executa ap칩s a etapa de build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 游댳 Autentica칞칚o na AWS para acessar o EKS
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          # aws-region: ${{ secrets.AWS_REGION }}

      # 游댳 Configurar acesso ao cluster EKS
      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name ${{ secrets.EKS_CLUSTER_NAME }}

      # 游댳 Atualizar Helm values.yaml com a nova imagem do Backend
      - name: Update Helm values.yaml
        run: |
          sed -i "s|repository:.*|repository: ${{ secrets.ECR_REGISTRY_BE }}|" helm-charts/nginx-chart/values.yaml
          sed -i "s|tag:.*|tag: ${{ env.IMAGE_TAG }}|" helm-charts/nginx-chart/values.yaml

      # 游댳 Deploy para o Kubernetes via Helm
      - name: Deploy Backend to EKS using Helm
        run: |
          helm upgrade --install backend ./helm-charts/nginx-chart --namespace default
